<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="header-container">
        <header class="flex">
            <div class="img-logo flex item-center">
                <a href="#">
                    <img src="assets/Logo.svg" alt="imagem de logo travelgram">
                </a>
            </div>

            <div class="explore-wrapper flex gap-1 item-center">
                <a href="#">
                    <img src="assets/icons/Menu item.svg" id="menu-icon" alt="imagem de lupa">
                </a>
                <div class="desktop-only flex gap-1">
                    <a href="#">Explorar</a>
                    <a href="#">Minhas viagens</a>
                </div>
                <img src="assets/Profile pic.png" id="prof-pic" alt="imagem de perfil pequena de Isabella Torres">
            </div>
        </header>
    </nav>

    <nav class="about-container flex">
        <div class="about-info flex gap-2">
            <div class="about-img">
                <img src="assets/Profile pic.png" alt="imagem grande de Isabela Torres">
            </div>
            <div class="about-bio flex gap-.5">
                <h1>Isabela Torres</h1>
                <p>Amante de viagens, cultura e gastronomia. 🌍✈️ <br>
                Aqui compartilho as histórias registradas em cada<br> clique, explorando cantinhos fascinantes do nosso<br> planeta a partir da movimentada cidade de São<br> Paulo. 🏙️📸</p>
            </div>
        </div>

        <div class="travel-wrapper flex gap-1">
            <div class="flex gap-.5">
                <img src="assets/icons/MapPin.svg" alt="imagem de pin de localização">
                <p>São Paulo, Brazil</p>
            </div>

            <div class="flex gap-.5">
                <img src="assets/icons/AirplaneTilt.svg" alt="imagem de avião da seção de viagens">
                <p>37 países</p>
            </div>

            <div class="flex gap-.5">
                <img src="assets/icons/Image.svg" alt="imagem de frame svg">
                <p>240 fotos</p>
            </div>
        </div>
    </nav>
</body>
</html>
